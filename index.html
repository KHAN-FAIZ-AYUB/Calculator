<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="shortcut icon" type="image/png" href="img/icon.png" />

    <link
      href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Basis Calculator</title>
  </head>
  <body>
    <div class="container">
      <div class="input-container">
        <input
          type="text"
          placeholder="enter first value"
          id="first-value"
          class="valuebox"
        />
        <input
          type="text"
          placeholder="enter second value"
          id="second-value"
          class="valuebox"
        />
        <br />
      </div>
      <div class="button-container">
        <br />
        <button id="add" class="operation btn">Add</button>
        <br />
        <br />
        <button id="sub" class="operation btn">Sub</button>
        <br />
        <br />
        <button id="multi" class="operation btn">Multi</button>
        <br />
        <br />
        <button id="div" class="operation btn">Div</button>
        <br />
        <br />
        <button id="reset btn">Reset</button>
        <br />
      </div>
      <div class="result-container">
        <br />
        <!-- <span>=</span> -->
        <input type="text" id="result" />
      </div>
    </div>
    <script src="script.js" defer></script>
  </body>
</html>
